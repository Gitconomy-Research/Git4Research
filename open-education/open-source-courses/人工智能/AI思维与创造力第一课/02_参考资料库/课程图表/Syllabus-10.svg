      <stop offset="0%" stop-color="#4a148c" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#c2185b" stop-opacity="0.6" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
