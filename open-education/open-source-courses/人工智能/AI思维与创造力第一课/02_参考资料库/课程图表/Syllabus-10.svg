    <linearGradient id="dao-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a148c" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00796b" stop-opacity="0.6" />
    </linearGradient>

    <linearGradient id="fa-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a148c" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1976d2" stop-opacity="0.6" />
    </linearGradient>

    <linearGradient id="shu-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a148c" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#f57c00" stop-opacity="0.6" />
