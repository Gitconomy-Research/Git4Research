<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 850">
  <!-- Background - extended viewBox height -->
  <rect width="1000" height="850" fill="#f8f9fa" rx="10" ry="10"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">评估体系：以证据闭环学习之旅</text>

  <!-- Main Framework Box - increased height -->
  <rect x="50" y="70" width="900" height="640" fill="#fff" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>

  <!-- Left Side - Core Mechanisms  -->
  <rect x="80" y="100" width="340" height="600" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="6" ry="6"/>
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">评估核心机制</text>

  <!-- Right Side - Evidence Tools  -->
  <rect x="580" y="100" width="340" height="600" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="6" ry="6"/>
  <text x="750" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">证据工具之"器"</text>

  <!-- Section 1: 产出作为成长证据 -->
  <rect x="100" y="160" width="300" height="185" fill="#e8f0fe" stroke="#80b1fb" stroke-width="2" rx="6" ry="6"/>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#174ea6">以"产出"作为成长的证据</text>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a73e8">画布使用的过程与结果</text>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1967d2">• 迭代的AI项目画布</text>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1967d2">• 持续更新的个人学习画布</text>
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1967d2">• 经过辩论的AI伦理画布</text>
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1967d2" font-style="italic">"展示从模糊想法到逻辑严谨</text>
  <text x="250" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1967d2" font-style="italic">的完整心路历程"</text>

  <!-- Section 2: 元认知自评 -->
  <rect x="100" y="355" width="300" height="185" fill="#e3f2fd" stroke="#90caf9" stroke-width="2" rx="6" ry="6"/>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">元认知自评机制</text>
  <text x="250" y="405" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1565c0">学习者自证成长</text>
  <text x="250" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">• 成长轨迹可视化</text>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">• 思维镜片反思</text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">• 综合能力检验</text>
  <text x="250" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2" font-style="italic">"评估的权力中心从教师</text>
  <text x="250" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2" font-style="italic">转移到学习者"</text>

  <!-- Section 3: 生态化迭代 -->
  <rect x="100" y="550" width="300" height="100" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2" rx="6" ry="6"/>
  <text x="250" y="575" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">生态化迭代机制</text>
  <text x="250" y="600" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2e7d32">课程自身也是MVP</text>
  <text x="250" y="625" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#388e3c">• 课程即版本库</text>
  <text x="250" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#388e3c">• 假设驱动迭代</text>

  <!-- Evidence Tools Section -->
  <!-- Tool 1: 成长证据对比 -->
  <rect x="600" y="160" width="300" height="80" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2" rx="6" ry="6"/>
  <text x="750" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">成长证据对比</text>
  <text x="750" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">展示同一产品拆解在不同时期的深度差异</text>
  <text x="750" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">证明方法论("法")掌握程度</text>

  <!-- Tool 2: U型镜片 -->
  <rect x="600" y="250" width="300" height="80" fill="#e1f5fe" stroke="#81d4fa" stroke-width="2" rx="6" ry="6"/>
  <text x="750" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#01579b">U型镜片</text>
  <text x="750" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0288d1">"我是否经历了真正的'放下'时刻？"</text>
  <text x="750" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0288d1">评估深度觉察与内在转变的能力</text>

  <!-- Tool 3: 敏捷镜片 -->
  <rect x="600" y="340" width="300" height="80" fill="#fff3e0" stroke="#ffcc80" stroke-width="2" rx="6" ry="6"/>
  <text x="750" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">敏捷镜片</text>
  <text x="750" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57c00">"我们团队扔掉了多少'学习的浪费'？"</text>
  <text x="750" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57c00">评估在实践中应用精益原则的能力</text>

  <!-- Tool 4: 建构主义镜片 -->
  <rect x="600" y="430" width="300" height="80" fill="#e8eaf6" stroke="#9fa8da" stroke-width="2" rx="6" ry="6"/>
  <text x="750" y="455" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a237e">建构主义镜片</text>
  <text x="750" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#303f9f">"我如何改装了课程提供的'脚手架'？"</text>
  <text x="750" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#303f9f">评估从依赖到自主的成长过程</text>

  <!-- Tool 5: 生成式思维挑战赛 -->
  <rect x="600" y="520" width="300" height="80" fill="#fce4ec" stroke="#f48fb1" stroke-width="2" rx="6" ry="6"/>
  <text x="750" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#880e4f">生成式思维挑战赛</text>
  <text x="750" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ad1457">72小时团队"创意集市"</text>
  <text x="750" y="590" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ad1457">对所有"法"与"术"的终极综合检验</text>

  <!-- GitCode Repository Box -->
  <rect x="600" y="610" width="300" height="80" fill="#e0f2f1" stroke="#80cbc4" stroke-width="2" rx="6" ry="6"/>
  <text x="750" y="635" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#004d40">GitCode课程版本库</text>
  <text x="750" y="655" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#00695c">学员获得自己学习路径的完整主权</text>
  <text x="750" y="675" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#00695c">"学习永不毕业"</text>

  <!-- Main connection lines -->
  <line x1="420" y1="225" x2="574" y2="225" stroke="#80b1fb" stroke-width="2" />
  <polygon points="574,225 564,220 564,230" fill="#80b1fb" />

  <line x1="420" y1="440" x2="574" y2="440" stroke="#90caf9" stroke-width="2" />
  <polygon points="574,440 564,435 564,445" fill="#90caf9" />

  <line x1="420" y1="600" x2="574" y2="600" stroke="#a5d6a7" stroke-width="2" />
  <polygon points="574,600 564,595 564,605" fill="#a5d6a7" />

  <!-- Bottom note  -->生成式思维
  <rect x="350" y="730" width="300" height="40" fill="#ffebee" stroke="#ffcdd2" stroke-width="2" rx="20" ry="20"/>
  <text x="500" y="755" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b71c1c">"评估的唯一目的，是服务于学习"</text>

  <text x="50%" y="830" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>

</svg>
