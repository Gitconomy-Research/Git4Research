
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 775" width="1000" height="775">
  <!-- 背景 -->
  <rect width="1000" height="775" fill="#f9f9f9" />

  <!-- 标题 -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">生成式学习道场 vs. 设计思维、敏捷开发与精益创业</text>

  <!-- 隐喻框架说明 -->
  <rect x="100" y="70" width="800" height="60" fill="#e9f5ff" stroke="#4285f4" stroke-width="1" rx="5" ry="5" />
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">方法论定位：操作系统 vs. 应用软件</text>
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">生成式学习道场作为"认知操作系统"，支撑设计思维、敏捷开发与精益创业这三种"应用软件"</text>

  <!-- 操作系统层 -->
  <rect x="100" y="150" width="800" height="200" fill="#e6f7e6" stroke="#34a853" stroke-width="2" rx="10" ry="10" />
  <text x="500" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#34a853">认知操作系统：生成式学习道场</text>

  <!-- 道场核心元素背景 -->
  <rect x="130" y="205" width="160" height="70" fill="#f0f9f0" stroke="#34a853" stroke-width="1" rx="5" ry="5" />
  <rect x="310" y="205" width="160" height="70" fill="#f0f9f0" stroke="#34a853" stroke-width="1" rx="5" ry="5" />
  <rect x="490" y="205" width="160" height="70" fill="#f0f9f0" stroke="#34a853" stroke-width="1" rx="5" ry="5" />
  <rect x="670" y="205" width="160" height="70" fill="#f0f9f0" stroke="#34a853" stroke-width="1" rx="5" ry="5" />

  <!-- 道场核心元素文字 -->
  <text x="210" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">分析单元</text>
  <text x="210" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">实践者的</text>
  <text x="210" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">认知操作系统</text>

  <text x="390" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心哲学</text>
  <text x="390" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">针对实践者的</text>
  <text x="390" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">整合性认知能力发展</text>

  <text x="570" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心流程/循环</text>
  <text x="570" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">道场周度节律</text>
  <text x="570" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(解构-建模-固化-反思)</text>

  <text x="750" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">风险应对方式</text>
  <text x="750" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">通过根本性推理和</text>
  <text x="750" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">系统性预见规避战略风险</text>

  <!-- 道场特色能力 -->
  <rect x="170" y="295" width="120" height="30" fill="#e6f7e6" stroke="#34a853" stroke-width="1" rx="15" ry="15" />
  <text x="230" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">元认知</text>

  <rect x="300" y="295" width="120" height="30" fill="#e6f7e6" stroke="#34a853" stroke-width="1" rx="15" ry="15" />
  <text x="360" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">第一性原理</text>

  <rect x="430" y="295" width="120" height="30" fill="#e6f7e6" stroke="#34a853" stroke-width="1" rx="15" ry="15" />
  <text x="490" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">系统思维</text>

  <rect x="560" y="295" width="120" height="30" fill="#e6f7e6" stroke="#34a853" stroke-width="1" rx="15" ry="15" />
  <text x="620" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">MECE原则</text>

  <rect x="690" y="295" width="120" height="30" fill="#e6f7e6" stroke="#34a853" stroke-width="1" rx="15" ry="15" />
  <text x="750" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">间隔效应</text>

  <!-- 连接线 -->
  <path d="M 500 350 L 500 380" stroke="#333" stroke-width="2" marker-end="url(#arrowMarker)" />

  <!-- 应用软件层 -->
  <rect x="100" y="380" width="800" height="300" fill="#fff4e6" stroke="#fbbc05" stroke-width="2" rx="10" ry="10" />
  <text x="500" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fb8c00">应用软件：三大创新方法论</text>

  <!-- 设计思维 -->
  <rect x="120" y="420" width="240" height="240" fill="#ffffff" stroke="#4285f4" stroke-width="1.5" rx="5" ry="5" />
  <rect x="120" y="420" width="240" height="40" fill="#e8eafd" stroke="#4285f4" stroke-width="0" rx="5" ry="5" />
  <text x="240" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4285f4">设计思维</text>

  <!-- 设计思维元素 - 统一背景框 -->
  <rect x="130" y="470" width="220" height="40" fill="#f4f8fe" stroke="#4285f4" stroke-width="1" rx="5" ry="5" />
  <rect x="130" y="530" width="220" height="40" fill="#f4f8fe" stroke="#4285f4" stroke-width="1" rx="5" ry="5" />
  <rect x="130" y="590" width="220" height="40" fill="#f4f8fe" stroke="#4285f4" stroke-width="1" rx="5" ry="5" />

  <!-- 设计思维元素文字 -->
  <text x="240" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">分析单元</text>
  <text x="240" y="505" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">项目</text>

  <text x="240" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心哲学</text>
  <text x="240" y="565" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">以人为中心的问题解决</text>

  <text x="240" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心流程/循环</text>
  <text x="240" y="625" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">共情-定义-构思-原型-测试</text>

  <!-- 敏捷开发 -->
  <rect x="380" y="420" width="240" height="240" fill="#ffffff" stroke="#ea4335" stroke-width="1.5" rx="5" ry="5" />
  <rect x="380" y="420" width="240" height="40" fill="#fde9e8" stroke="#ea4335" stroke-width="0" rx="5" ry="5" />
  <text x="500" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ea4335">敏捷开发</text>

  <!-- 敏捷开发元素 - 统一背景框 -->
  <rect x="390" y="470" width="220" height="40" fill="#fdf1f0" stroke="#ea4335" stroke-width="1" rx="5" ry="5" />
  <rect x="390" y="530" width="220" height="40" fill="#fdf1f0" stroke="#ea4335" stroke-width="1" rx="5" ry="5" />
  <rect x="390" y="590" width="220" height="40" fill="#fdf1f0" stroke="#ea4335" stroke-width="1" rx="5" ry="5" />

  <!-- 敏捷开发元素文字 -->
  <text x="500" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">分析单元</text>
  <text x="500" y="505" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">团队/组织</text>

  <text x="500" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心哲学</text>
  <text x="500" y="565" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">迭代式产品交付与适应变化</text>

  <text x="500" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心流程/循环</text>
  <text x="500" y="625" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">冲刺 (Sprint) 循环</text>

  <!-- 精益创业 -->
  <rect x="640" y="420" width="240" height="240" fill="#ffffff" stroke="#fbbc05" stroke-width="1.5" rx="5" ry="5" />
  <rect x="640" y="420" width="240" height="40" fill="#fff8e1" stroke="#fbbc05" stroke-width="0" rx="5" ry="5" />
  <text x="760" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fbbc05">精益创业</text>

  <!-- 精益创业元素 - 统一背景框 -->
  <rect x="650" y="470" width="220" height="40" fill="#fffbeb" stroke="#fbbc05" stroke-width="1" rx="5" ry="5" />
  <rect x="650" y="530" width="220" height="40" fill="#fffbeb" stroke="#fbbc05" stroke-width="1" rx="5" ry="5" />
  <rect x="650" y="590" width="220" height="40" fill="#fffbeb" stroke="#fbbc05" stroke-width="1" rx="5" ry="5" />

  <!-- 精益创业元素文字 -->
  <text x="760" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">分析单元</text>
  <text x="760" y="505" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">初创企业/新业务</text>

  <text x="760" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心哲学</text>
  <text x="760" y="565" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">在不确定性中验证商业模式</text>

  <text x="760" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">核心流程/循环</text>
  <text x="760" y="625" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">开发-测量-认知循环</text>

  <!-- 结论说明 -->
  <rect x="180" y="690" width="640" height="20" fill="none" />
  <text x="500" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">强大的"认知操作系统"能让任何"应用软件"运行得更快、更稳、更智能</text>

  <!-- 定义箭头标记 -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <text x="50%" y="755" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
