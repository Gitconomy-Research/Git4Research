<svg width="450" height="560" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <text x="225" y="50" font-size="22" font-weight="bold" text-anchor="middle" fill="#d9534f">角色定位：“认知健身教练”</text>

  <g id="role-section" transform="translate(25, 100)">
    <g id="coach-figure" transform="translate(200, 120)">
      <circle cx="0" cy="-30" r="20" fill="#f0ad4e"/>
      <rect x="-5" y="-10" width="10" height="50" fill="#f0ad4e"/>
      <rect x="-30" y="0" width="60" height="10" fill="#f0ad4e"/>
    </g>
    <text x="200" y="200" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">核心职责</text>

    <g id="responsibilities" font-size="13" fill="#333">
      <g transform="translate(0, 260)">
        <rect x="0" y="-15" width="180" height="40" fill="#f7f7f7" stroke="#ddd" rx="5"/>
        <text x="90" y="10" text-anchor="middle">创造有效的认知冲突</text>
      </g>
      <g transform="translate(220, 260)">
        <rect x="0" y="-15" width="180" height="40" fill="#f7f7f7" stroke="#ddd" rx="5"/>
        <text x="90" y="10" text-anchor="middle">提供可拆卸的脚手架</text>
      </g>
      <g transform="translate(0, 330)">
        <rect x="0" y="-15" width="180" height="40" fill="#f7f7f7" stroke="#ddd" rx="5"/>
        <text x="90" y="10" text-anchor="middle">促进有意义的反思</text>
      </g>
      <g transform="translate(220, 330)">
        <rect x="0" y="-15" width="180" height="40" fill="#f7f7f7" stroke="#ddd" rx="5"/>
        <text x="90" y="10" text-anchor="middle">示范终身学习的态度</text>
      </g>
    </g>

    <g stroke="#aaa" stroke-width="1.5" stroke-dasharray="4 2">
        <line x1="200" y1="170" x2="90" y2="255"/>
        <line x1="200" y1="170" x2="310" y2="255"/>
        <line x1="200" y1="170" x2="90" y2="325"/>
        <line x1="200" y1="170" x2="310" y2="325"/>
    </g>
  </g>

  <!-- 许可 -->
  <text x="50%" y="520" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，
  </text>
  <text x="50%" y="540" text-anchor="middle" font-size="14" fill="#9ca3af">
    © 2025 Gitconomy Research社区
  </text>

</svg>
