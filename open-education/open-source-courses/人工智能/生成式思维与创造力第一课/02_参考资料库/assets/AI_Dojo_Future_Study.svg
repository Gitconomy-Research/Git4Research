
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 740" width="1000" height="740">
  <!-- 背景 -->
  <rect width="1000" height="740" fill="#f9f9f9" />

  <!-- 标题 -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">生成式学习道场的未来：新兴理论与AI新视界</text>

  <!-- 方向1：整合新兴理论框架 -->
  <rect x="100" y="100" width="240" height="180" fill="#e8eafd" stroke="#4285f4" stroke-width="2" rx="10" ry="10" />
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4285f4">整合新兴理论框架</text>

  <!-- 行为经济学 -->
  <rect x="120" y="140" width="200" height="60" fill="#f4f8fe" stroke="#4285f4" stroke-width="1" rx="5" ry="5" />
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">行为经济学</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">认知偏误与决策心理学</text>
  <text x="220" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">强化元认知模块</text>

  <!-- 复杂性科学 -->
  <rect x="120" y="210" width="200" height="60" fill="#f4f8fe" stroke="#4285f4" stroke-width="1" rx="5" ry="5" />
  <text x="220" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">复杂性科学</text>
  <text x="220" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">复杂适应系统理论</text>
  <text x="220" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">深化系统思维应用</text>

  <!-- 方向2：拥抱下一代AI技术 -->
  <rect x="660" y="100" width="240" height="180" fill="#f9e9e8" stroke="#ea4335" stroke-width="2" rx="10" ry="10" />
  <text x="780" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ea4335">拥抱下一代AI技术</text>

  <!-- AI从助手到智能体 -->
  <rect x="680" y="140" width="200" height="60" fill="#fdf1f0" stroke="#ea4335" stroke-width="1" rx="5" ry="5" />
  <text x="780" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">AI从助手到智能体</text>
  <text x="780" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">主动管理间隔复习计划</text>
  <text x="780" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">自主分析和推荐资源</text>

  <!-- 认知伙伴 -->
  <rect x="680" y="210" width="200" height="60" fill="#fdf1f0" stroke="#ea4335" stroke-width="1" rx="5" ry="5" />
  <text x="780" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">认知伙伴</text>
  <text x="780" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">自主运行分析与仿真</text>
  <text x="780" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">协作式认知增强</text>

  <!-- 方向3：应用于重大挑战 -->
  <rect x="100" y="420" width="240" height="180" fill="#fff8e1" stroke="#fbbc05" stroke-width="2" rx="10" ry="10" />
  <text x="220" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fbbc05">应用于重大挑战</text>

  <!-- 虚假信息对抗 -->
  <rect x="120" y="460" width="200" height="130" fill="#fffbeb" stroke="#fbbc05" stroke-width="1" rx="5" ry="5" />
  <text x="220" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">对抗虚假信息</text>
  <text x="220" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">第一性原理：追溯原始信源</text>
  <text x="220" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">系统思维：分析传播路径</text>
  <text x="220" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">JTBD：理解信息满足的需求</text>
  <text x="220" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">元认知：自我反思判断过程</text>

  <!-- 方向4：战略价值 -->
  <rect x="660" y="420" width="240" height="180" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="10" ry="10" />
  <text x="780" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#009688">战略价值</text>

  <!-- 防止过度依赖AI -->
  <rect x="680" y="460" width="200" height="130" fill="#e8f5f4" stroke="#009688" stroke-width="1" rx="5" ry="5" />
  <text x="780" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">防止过度依赖AI</text>
  <text x="780" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">从"认知拐杖"到"认知杠杆"</text>
  <text x="780" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">刻意认知练习体系</text>
  <text x="780" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">保持批判性思维能力</text>
  <text x="780" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">培养人机共生时代的人才</text>

  <!-- 中心道场圆形 - 放在正中央 -->
  <circle cx="500" cy="350" r="100" fill="#e6f7e6" stroke="#34a853" stroke-width="3" />
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">AI学习道场</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">认知操作系统</text>

  <!-- 连接线 - 统一为黑色 -->
  <!-- 左上到中心 -->
  <polyline points="220,280 220,350 400,350" stroke="#333" stroke-width="2" fill="none" />

  <!-- 右上到中心 -->
  <polyline points="780,280 780,350 600,350" stroke="#333" stroke-width="2" fill="none" />

  <!-- 左下到中心 -->
  <polyline points="220,420 220,350 400,350" stroke="#333" stroke-width="2" fill="none" />

  <!-- 右下到中心 -->
  <polyline points="780,420 780,350 600,350" stroke="#333" stroke-width="2" fill="none" />

  <!-- 进化提示 -->
  <rect x="350" y="640" width="300" height="40" fill="#f0f0f0" stroke="#666666" stroke-width="1" rx="20" ry="20" />
  <text x="500" y="665" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">一个开放、演进的认知框架</text>

  <text x="50%" y="720" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
