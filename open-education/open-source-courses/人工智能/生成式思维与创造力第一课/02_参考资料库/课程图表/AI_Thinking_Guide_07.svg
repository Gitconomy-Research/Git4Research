<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 770">
  <!-- Background -->
  <rect width="1000" height="770" fill="#f8f9fa" rx="10" ry="10"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">课程目标体系：从表层到深层的能力培养</text>

  <!-- Main Framework Box -->
  <rect x="50" y="70" width="900" height="610" fill="#fff" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>

  <!-- Three Dimensions Section - Top -->
  <rect x="100" y="100" width="800" height="280" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="6" ry="6"/>
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">三个递进阶段：从认知到价值</text>

  <!-- Dimension 1: 认知维度 -->
  <rect x="120" y="150" width="240" height="210" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2" rx="6" ry="6"/>
  <text x="240" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">认知维度</text>
  <text x="240" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2e7d32">从表面功能到深层原理</text>
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#388e3c">• 系统性理解力</text>
  <text x="240" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#388e3c">• "数据-模型-决策"三角关系</text>
  <text x="240" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#388e3c">• 识别技术能力边界</text>
  <text x="240" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#388e3c">• 察觉"技术幻觉"和潜在偏见</text>
  <text x="240" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">目标：认知上的清醒</text>

  <!-- Dimension 2: 方法维度 -->
  <rect x="380" y="150" width="240" height="210" fill="#e3f2fd" stroke="#90caf9" stroke-width="2" rx="6" ry="6"/>
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">方法维度</text>
  <text x="500" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1565c0">将思维模型转化为实践能力</text>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">• 第一性原理拆解复杂问题</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">• 人机协同的全新工作流</text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">• 精益思维迭代创造力</text>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">• 元学习——学习如何学习</text>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">目标：成为认知发展的首席架构师</text>

  <!-- Dimension 3: 价值维度 -->
  <rect x="640" y="150" width="240" height="210" fill="#fff3e0" stroke="#ffcc80" stroke-width="2" rx="6" ry="6"/>
  <text x="760" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">价值维度</text>
  <text x="760" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ef6c00">伦理判断力和社会责任感</text>
  <text x="760" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57c00">• 形成核心价值观</text>
  <text x="760" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57c00">• "创造性怀疑"精神</text>
  <text x="760" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57c00">• 识别分析AI社会风险</text>
  <text x="760" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57c00">• 将伦理考量融入方案设计</text>
  <text x="760" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">目标：成为负责任的创造者</text>

  <!-- Four Observable Abilities Section - Bottom (with increased spacing) -->
  <rect x="100" y="430" width="800" height="230" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="6" ry="6"/>
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">四个能力维度：可观测的表现</text>

  <!-- Ability 1: 认知深度 - Using consistent color: lavender -->
  <rect x="120" y="480" width="180" height="160" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2" rx="6" ry="6"/>
  <text x="210" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">认知深度</text>
  <text x="210" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 绘制AI技术因果关系图</text>
  <text x="210" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 识别技术幻觉与真实能力</text>
  <text x="210" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">关联：认知维度</text>
  <text x="210" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">系统性本质的深刻理解</text>

  <!-- Ability 2: 思维弹性 - Using consistent color: lavender -->
  <rect x="320" y="480" width="180" height="160" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2" rx="6" ry="6"/>
  <text x="410" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">思维弹性</text>
  <text x="410" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 多角度问题重构任务</text>
  <text x="410" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 灵活调整思路</text>
  <text x="410" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">关联：方法维度</text>
  <text x="410" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">系统思维与敏捷思维习惯</text>

  <!-- Ability 3: 创造潜力 - Using consistent color: lavender -->
  <rect x="520" y="480" width="180" height="160" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2" rx="6" ry="6"/>
  <text x="610" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">创造潜力</text>
  <text x="610" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 设计人类监督机制</text>
  <text x="610" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 制作可交互的低保真原型</text>
  <text x="610" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">关联：方法维度</text>
  <text x="610" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">人机共创的结构化流程</text>

  <!-- Ability 4: 伦理敏感度 - Using consistent color: lavender -->
  <rect x="720" y="480" width="180" height="160" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2" rx="6" ry="6"/>
  <text x="810" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">伦理敏感度</text>
  <text x="810" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 演绎技术对不同人群影响</text>
  <text x="810" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">• 分析AI方案的社会风险</text>
  <text x="810" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">关联：价值维度</text>
  <text x="810" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c" font-style="italic">将伦理判断力内化为行动指南</text>

  <!-- Evolution Flow Arrows for dimensions -->
  <path d="M240,401 L500,401 L750,401" stroke="#333" stroke-width="3" fill="none"/>
  <polygon points="760,400 750,395 750,410" fill="#333"/>

  <!-- Bottom note -->
  <rect x="300" y="670" width="400" height="40" fill="#ffebee" stroke="#ffcdd2" stroke-width="2" rx="20" ry="20"/>
  <text x="500" y="695" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#b71c1c">"深度认知进化，而非仅仅掌握操作技巧"</text>

  <text x="50%" y="750" text-anchor="middle" font-size="14" fill="#9ca3af">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
