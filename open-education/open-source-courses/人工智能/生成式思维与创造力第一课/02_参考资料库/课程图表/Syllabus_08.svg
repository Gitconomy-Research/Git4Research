  <text x="600" y="890" text-anchor="middle" font-size="13" fill="#333" font-weight="bold">团队开发文档与技术报告</text>
  <text x="600" y="910" text-anchor="middle" font-size="11" fill="#333">完整记录开发过程、技术选型与决策理由</text>

  <rect x="780" y="860" width="300" height="80" rx="5" ry="5" fill="#9254de" opacity="0.2" stroke="#9254de" stroke-width="1" />
