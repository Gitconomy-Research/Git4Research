
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 560" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="1000" height="560" fill="#f9fafb" />

  <!-- Title -->
  <text x="500" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">逆向设计 —— 确立课程之"法"</text>
  <text x="500" y="70" font-size="16" text-anchor="middle" fill="#4b5563">构成"认知操作系统"核心算法的系统性方法论与思维框架</text>

  <!-- Backward Design Section -->
  <rect x="150" y="90" width="700" height="130" rx="15" fill="#fff7ed" stroke="#f59e0b" stroke-width="2" />
  <text x="500" y="115" font-size="18" font-weight="bold" text-anchor="middle" fill="#b45309">以终为始的"逆向设计"</text>
  <line x1="350" y1="125" x2="650" y2="125" stroke="#f59e0b" stroke-width="1" />

  <!-- North Star Metric -->
  <rect x="350" y="145" width="300" height="40" rx="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5" />
  <text x="500" y="170" font-size="16" font-weight="bold" text-anchor="middle" fill="#b45309">"三年后，我希望学员能独立做什么？"</text>

  <!-- Connecting line - ADJUSTED -->
  <path d="M 500,230 L 500,270" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3" />
  <polygon points="495,260 500,265 505,260" fill="#f59e0b" />

  <!-- Three Pillars Header - MOVED DOWN 30 UNITS -->
  <rect x="150" y="270" width="700" height="50" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5" />
  <text x="500" y="302" font-size="18" font-weight="bold" text-anchor="middle" fill="#111827">构成AI"认知操作系统"的三大支柱</text>

  <!-- Three Pillars - MOVED DOWN 30 UNITS -->
  <!-- Pillar 1: System Thinking -->
  <rect x="150" y="330" width="220" height="160" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
  <text x="260" y="355" font-size="16" font-weight="bold" text-anchor="middle" fill="#1d4ed8">支柱一：系统思维</text>
  <text x="260" y="375" font-size="14" text-anchor="middle" fill="#1d4ed8">解构复杂性</text>
  <line x1="210" y1="385" x2="310" y2="385" stroke="#3b82f6" stroke-width="1" />

  <text x="260" y="405" font-size="12" text-anchor="middle" fill="#6b7280">超越"黑箱"式理解</text>
  <text x="260" y="425" font-size="12" text-anchor="middle" fill="#6b7280">理解系统的内部逻辑</text>
  <text x="260" y="445" font-size="12" text-anchor="middle" fill="#6b7280">建立系统性认知</text>

  <rect x="170" y="460" width="180" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
  <text x="260" y="477" font-size="10" text-anchor="middle" fill="#1d4ed8">北极星：48小时内拆解AI工具能力边界</text>

  <!-- Pillar 2: Creativity Methods -->
  <rect x="390" y="330" width="220" height="160" rx="10" fill="#ecfdf5" stroke="#16a34a" stroke-width="2" />
  <text x="500" y="355" font-size="16" font-weight="bold" text-anchor="middle" fill="#166534">支柱二：创造力方法</text>
  <text x="500" y="375" font-size="14" text-anchor="middle" fill="#166534">设计人机共创</text>
  <line x1="450" y1="385" x2="550" y2="385" stroke="#16a34a" stroke-width="1" />

  <text x="500" y="405" font-size="12" text-anchor="middle" fill="#6b7280">创造力作为结构化流程</text>
  <text x="500" y="425" font-size="12" text-anchor="middle" fill="#6b7280">设计思维与AI工具结合</text>
  <text x="500" y="445" font-size="12" text-anchor="middle" fill="#6b7280">探索"人机共创"新范式</text>

  <rect x="410" y="460" width="180" height="25" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1" />
  <text x="500" y="477" font-size="10" text-anchor="middle" fill="#166534">北极星：创建"最小可行故事原型"</text>

  <!-- Pillar 3: Meta-Learning -->
  <rect x="630" y="330" width="220" height="160" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="740" y="355" font-size="16" font-weight="bold" text-anchor="middle" fill="#b91c1c">支柱三：元学习</text>
  <text x="740" y="375" font-size="14" text-anchor="middle" fill="#b91c1c">自我进化的艺术</text>
  <line x1="690" y1="385" x2="790" y2="385" stroke="#ef4444" stroke-width="1" />

  <text x="740" y="405" font-size="12" text-anchor="middle" fill="#6b7280">"学习如何学习"的能力</text>
  <text x="740" y="425" font-size="12" text-anchor="middle" fill="#6b7280">设计自己的认知成长路径</text>
  <text x="740" y="445" font-size="12" text-anchor="middle" fill="#6b7280">实现终身学习和持续进化</text>

  <rect x="650" y="460" width="180" height="25" rx="4" fill="#fecaca" stroke="#ef4444" stroke-width="1" />
  <text x="740" y="477" font-size="10" text-anchor="middle" fill="#b91c1c">北极星：构建个人"AI学习操作系统"</text>

  <text x="50%" y="540" text-anchor="middle" font-size="14" fill="#9ca3af">
