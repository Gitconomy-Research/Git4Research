<svg width="640" height="320" viewBox="0 0 640 320" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap');
            .card {
                font-family: 'Inter', sans-serif;
            }
            .title {
                font-size: 22px;
                font-weight: 700;
                fill: #111827;
            }
            .label {
                font-size: 14px;
                font-weight: 700;
                fill: #4B5563;
            }
            .value {
                font-size: 16px;
                font-weight: 400;
                fill: #1F2937;
            }
        </style>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000000" flood-opacity="0.1" />
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="#F9FAFB" />

    <g class="card" transform="translate(20, 20)">
        <rect width="280" height="280" rx="12" fill="#FFFFFF" style="filter:url(#shadow)"/>
        <rect x="20" y="20" width="240" height="100" rx="8" fill="#0099FF" />

        <text x="20" y="155" class="title">Gitconomy 数字蓝</text>

        <g transform="translate(20, 185)">
            <text y="0" class="label">HEX</text>
            <text y="20" class="value">#0099FF</text>
        </g>
        <g transform="translate(150, 185)">
            <text y="0" class="label">RGB</text>
            <text y="20" class="value">0, 153, 255</text>
        </g>

        <g transform="translate(20, 235)">
            <text y="0" class="label">CMYK</text>
            <text y="20" class="value">100, 40, 0, 0</text>
        </g>
        <g transform="translate(150, 235)">
            <text y="0" class="label">PANTONE®</text>
            <text y="20" class="value">PMS 2925 C</text>
        </g>
    </g>

    <g class="card" transform="translate(340, 20)">
        <rect width="280" height="280" rx="12" fill="#FFFFFF" style="filter:url(#shadow)"/>
        <rect x="20" y="20" width="240" height="100" rx="8" fill="#009900" />

        <text x="20" y="155" class="title">Gitconomy 生态绿</text>

        <g transform="translate(20, 185)">
            <text y="0" class="label">HEX</text>
            <text y="20" class="value">#009900</text>
        </g>
        <g transform="translate(150, 185)">
            <text y="0" class="label">RGB</text>
            <text y="20" class="value">0, 153, 0</text>
        </g>

        <g transform="translate(20, 235)">
            <text y="0" class="label">CMYK</text>
            <text y="20" class="value">85, 20, 100, 5</text>
        </g>
        <g transform="translate(150, 235)">
            <text y="0" class="label">PANTONE®</text>
            <text y="20" class="value">PMS 355 C</text>
        </g>
    </g>
</svg>
