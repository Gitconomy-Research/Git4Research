<svg width="600" height="480" viewBox="0 0 600 480" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap');
            .card-bg { fill: #FFFFFF; }
            .wrapper { font-family: 'Noto Sans SC', 'Noto Sans', sans-serif; }
            .header-title { font-size: 20px; font-weight: 500; fill: #6B7280; }
            .main-title { font-size: 30px; font-weight: 700; fill: #111827; }
            .section-title { font-size: 16px; font-weight: 500; fill: #374151; border-bottom: 1px solid #E5E7EB; }
            .desc-text { font-size: 14px; font-weight: 400; fill: #4B5563; }

            .font-regular { font-weight: 400; font-size: 28px; fill: #1F2937; }
            .font-medium { font-weight: 500; font-size: 28px; fill: #1F2937; }
            .font-bold { font-weight: 700; font-size: 28px; fill: #1F2937; }

            .note-body {
                font-family: 'Noto Sans SC', 'Noto Sans', sans-serif;
                font-size: 14px;
                color: #374151;
                line-height: 1.6;
            }
        </style>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.08" />
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="#F9FAFB" />

    <g class="wrapper" transform="translate(30, 30)">
        <rect class="card-bg" width="540" height="420" rx="16" style="filter:url(#shadow)"/>

        <g transform="translate(40, 50)">
            <text class="header-title" y="0">社区LOGO主字体规范</text>
            <text class="main-title" y="50">Noto Sans</text>
            <line x1="0" y1="65" x2="460" y2="65" stroke="#E5E7EB" stroke-width="1"/>

            <g transform="translate(0, 95)">
                <text class="section-title">字体权重使用建议</text>

                <g transform="translate(0, 35)">
                    <text class="font-regular" y="0">Aa Regular (常规)</text>
                    <text class="desc-text" x="270" y="-5">用于正文、段落和一般性文本。</text>
                </g>

                <g transform="translate(0, 85)">
                    <text class="font-medium" y="0">Aa Medium (中等)</text>
                    <text class="desc-text" x="270" y="-5">用于副标题或需要略微强调的文本。</text>
                </g>

                <g transform="translate(0, 135)">
                    <text class="font-bold" y="0">Aa Bold (粗体)</text>
                    <text class="desc-text" x="270" y="-5">用于主标题、关键术语和需要强烈强调的部分。</text>
                </g>
            </g>

            <line x1="0" y1="275" x2="460" y2="275" stroke="#E5E7EB" stroke-width="1"/>

            <g transform="translate(0, 300)">
                <text class="section-title">字体使用说明：</text>
                <foreignObject x="0" y="20" width="460" height="100">
                    <div xmlns="http://www.w3.org/1999/xhtml" class="note-body">
                        Noto Sans 字体以其卓越的屏幕可读性和中性、清晰的字形，完美契合项目的科技感与学术严谨性。应在所有官方文档、网站、演示文稿和宣传材料中统一使用。
                    </div>
                </foreignObject>
            </g>

            <text text-anchor="end" x="360" y="300" font-size="16" fill="#9CA3AF">
                字体来源: Google Fonts (开源免费)
            </text>
        </g>
    </g>
</svg>
