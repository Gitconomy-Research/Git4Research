<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="540" viewBox="0 0 1200 540" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial">
  <title>社区组织成长路线图（Roadmap）· Gitconomy</title>
  <defs>
    <style>
      .bg{fill:#f8f9fa}
      .title{font-size:26px;font-weight:700;fill:#111827;text-anchor:middle}
      .subtitle{font-size:16px;fill:#6b7280;text-anchor:middle}

      /* Road（适中灰度） */
      .road{fill:#e5e7eb;stroke:#d1d5db;stroke-width:1.25;rx:32}
      .lane{stroke:#fcd34d;stroke-width:4;stroke-dasharray:18 12}
      .arrow{stroke:#fcd34d;stroke-width:4;fill:none;marker-end:url(#arrowHead)}

      .card{fill:#fff;stroke:#e5e7eb;stroke-width:1.5;rx:14}
      .h{font-size:15px;font-weight:800;fill:#111827;text-anchor:middle}
      .t{font-size:12.5px;fill:#374151;text-anchor:middle}
      .pin{stroke:#cbd5e1;stroke-width:2}

      .badge{stroke-width:3;fill:#fff}
      .ico{fill:currentColor}

      .c1{color:#3b82f6;stroke:#3b82f6}
      .c2{color:#10b981;stroke:#10b981}
      .c3{color:#f59e0b;stroke:#f59e0b}
      .c4{color:#8b5cf6;stroke:#8b5cf6}
    </style>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.18"/>
    </filter>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L10 5 L0 10Z" fill="#fcd34d"/>
    </marker>

    <!-- 简洁图标 -->
    <symbol id="icon-group" viewBox="0 0 24 24">
      <circle cx="8" cy="8" r="3" class="ico"/>
      <circle cx="16" cy="8" r="3" class="ico" opacity=".8"/>
      <path d="M3 19c0-3 3-5 5-5s5 2 5 5" class="ico"/>
      <path d="M11 19c0-2.5 2.5-4 5-4s5 1.5 5 4" class="ico" opacity=".8"/>
    </symbol>
    <symbol id="icon-lab" viewBox="0 0 24 24">
      <path d="M9 2h6M10 2v5l-5 8a4 4 0 0 0 3.4 6h7.2A4 4 0 0 0 19 15l-5-8V2" class="ico" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="12" cy="16" r="2" class="ico"/>
    </symbol>
    <symbol id="icon-bot" viewBox="0 0 24 24">
      <rect x="5" y="7" width="14" height="10" rx="3" class="ico"/>
      <circle cx="9" cy="12" r="1.5" fill="#fff"/>
      <circle cx="15" cy="12" r="1.5" fill="#fff"/>
      <!-- 修正为纯数值属性 -->
      <rect x="11" y="2" width="2" height="3" class="ico"/>
    </symbol>
    <symbol id="icon-network" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="9" class="ico" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M3 12h18M12 3a15 15 0 0 1 0 18M12 3a15 15 0 0 0 0 18" class="ico" fill="none" stroke="currentColor" stroke-width="2"/>
    </symbol>
  </defs>

  <!-- 背景与标题 -->
  <rect width="100%" height="100%" class="bg"/>
  <text x="600" y="48" class="title">Gitconomy开放研究社区组织成长路线图</text>
  <text x="600" y="80" class="subtitle">四阶段：概念验证 → 分布式开放协作 → 智能体开放写作 → 生态价值网络</text>

  <!-- 中央道路 -->
  <g transform="translate(0,0)">
    <rect x="80" y="250" width="1040" height="64" class="road" filter="url(#shadow)"/>
    <line x1="96" y1="282" x2="1088" y2="282" class="lane"/>
    <path d="M1088 282 L1110 282" class="arrow"/>
  </g>

  <!-- ① 概念验证阶段（上） -->
  <g transform="translate(70,120)">
    <line x1="130" y1="90" x2="130" y2="130" class="pin"/>
    <rect width="260" height="90" class="card"/>
    <circle cx="40" cy="40" r="20" class="badge c1"/>
    <use href="#icon-group" x="28" y="28" width="24" height="24" class="c1"/>
    <text x="150" y="30" class="h">概念验证阶段</text>
    <text x="150" y="50" class="t">Gitconomy Research Group</text>
    <text x="150" y="72" class="t">概念验证｜思想共识</text>
  </g>

  <!-- ② 分布式开放协作阶段（下） -->
  <g transform="translate(320,340)">
    <line x1="130" y1="0" x2="130" y2="-26" class="pin"/>
    <rect width="260" height="90" class="card"/>
    <circle cx="40" cy="40" r="20" class="badge c2"/>
    <use href="#icon-lab" x="28" y="28" width="24" height="24" class="c2"/>
    <text x="150" y="30" class="h">分布式开放协作阶段</text>
    <text x="150" y="50" class="t">Gitconomy Research Lab</text>
    <text x="150" y="72" class="t">开放协作｜流程标准</text>
  </g>

  <!-- ③ 智能体开放写作阶段（上） -->
  <g transform="translate(620,120)">
    <line x1="130" y1="90" x2="130" y2="130" class="pin"/>
    <rect width="260" height="90" class="card"/>
    <circle cx="40" cy="40" r="20" class="badge c3"/>
    <use href="#icon-bot" x="28" y="28" width="24" height="24" class="c3"/>
    <text x="150" y="30" class="h">智能体开放写作阶段</text>
    <text x="150" y="50" class="t">Gitconomy Research Fab</text>
    <text x="150" y="72" class="t">Agentic Open Authoring｜产能提升</text>
  </g>

  <!-- ④ 生态价值网络阶段（下） -->
  <g transform="translate(870,340)">
    <line x1="130" y1="0" x2="130" y2="-26" class="pin"/>
    <rect width="260" height="90" class="card"/>
    <circle cx="40" cy="40" r="20" class="badge c4"/>
    <use href="#icon-network" x="28" y="28" width="24" height="24" class="c4"/>
    <text x="150" y="30" class="h">生态价值网络阶段</text>
    <text x="150" y="50" class="t">Gitconomy Initiative</text>
    <text x="150" y="72" class="t">生态网络｜标准推广</text>
  </g>

  <!-- 底部一句话 -->
  <text x="600" y="480" class="subtitle">共同将Gitconomy从一个初创的想法，建设成一个真正由所有活跃贡献者集体拥有的、具有全球影响力的开放科学力量。</text>

  <!-- 许可与署名 -->
  <text x="50%" y="520" font-family="Arial, ui-sans-serif, system-ui" font-size="12" text-anchor="middle" fill="#6b7280">
    本作品采用 CC-BY-NC-SA 4.0 国际许可协议进行许可，© 2025 Gitconomy Research社区
  </text>
</svg>
